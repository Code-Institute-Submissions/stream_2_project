<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/keen-dashboards.css')}}">
	<link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
	<link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
    <title>Premier League 2015/16</title>
</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="./">Premier League Analysis</a>
        </div>
    </div>
</div>


<div class="container-fluid">
    <!-- Team Select Menu -->
    <div class="col-md-6 col-md-offset-2">
        <div class="chart-wrapper">
            <div class="chart-title">
            Choose Team
            </div>
            <div class="chart-stage">
                <div id="menu-select"></div>
            </div>
        </div>
    </div>
    <!-- Average Attendance -->
    <div class="col-md-2">
        <div class="chart-wrapper">
            <div class="chart-title">
            Ave Attendance
            </div>
            <div class="chart-stage" style="background: #33CC99;
            position: relative;
            font-size: 14px;
            color: white;
            vertical-align: middle;
            text-align: center;
            /*padding-top: 12px;*/
            /*padding-bottom: 0px;*/
            ">
            <div id="avg-attendance"></div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-7 col-md-offset-1">
			<!-- Goals Bar Chart -->
			<div class="chart-wrapper">
				<div class="chart-title">
				Goals Scored/Conceded
				</div>
				<div class="chart-stage goals-chart-container">
					<div id="goals-chart"></div>
				</div>
			</div>
        </div>
        <div class="col-md-3 col-md-offset-0 col-sm-6 col-sm-offset-3 ">
            <!-- Home/Away Select Pie -->
            <div class="chart-wrapper">
                <div class="chart-title">
                Home/Away
                </div>
                <div class="chart-stage pie-chart-container">
                    <div id="home-away-goals-chart"></div>
                </div>
            </div>
        </div>
            <!-- Home/Away Select Pie -->            
	</div>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- Shots for Bar Chart -->
        <div class="col-md-4 col-md-offset-1 col-sm-12">
            <div class="chart-wrapper">
                <div class="chart-title">
                Shots For
                </div>
                <div class="chart-stage shots-chart-container">
                    <div id="shots-for-chart"></div>
                </div>
            </div>
        </div>

        <!-- "inner-container" for total goals and conversion rate nu displays -->
        <div class="col-md-1 inner-container">
            <!-- Total Goals scored Num Display -->
            <div class="col-md-12 col-sm-6" style="padding: 0px">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Total Goals Scored
                    </div>
                    <div class="chart-stage" style="background: #33CC99;
                    position: relative;
                    font-size: 14px;
                    color: white;
                    vertical-align: middle;
                    text-align: center;
                    padding-right: 5px;
/*                    padding-top: 10px;
                    padding-bottom: 0px;*/
                    ">
                        <div id="total-goals-for"></div>
                    </div>
                </div>
            </div>
            <!-- Shot conversion for Num Diplay -->
            <div class="col-md-12 col-sm-6" style="padding: 0px">
                <div class="chart-wrapper">
                    <div class="chart-title">
                    Shots Conversion Rate - For
                    </div>
                    <div class="chart-stage" style="background: #33CC99;
                    position: relative;
                    font-size: 14px;
                    color: white;
                    vertical-align: middle;
                    text-align: center;
                    /*padding-top: 10px;
                    padding-bottom: 0px;*/
                    ">
                        <div id="shots-to-goals-scored"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Shots against bar chart -->
        <div class="col-md-4 col-sm-12">
            <div class="chart-wrapper">
                <div class="chart-title">
                Shots Against
                </div>
                <div class="chart-stage">
                    <div id="shots-against-chart"></div>
                </div>
            </div>
        </div>

        <!-- "inner-container" for total goals and conversion rate nu displays -->
        <div class="col-md-1 inner-container">
            <!-- Total Goals scored Num Display -->
            <div class="col-md-12 col-sm-6" style="padding: 0px">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Total Goals Against
                    </div>
                    <div class="chart-stage" style="background: #33CC99;
                    position: relative;
                    font-size: 14px;
                    color: white;
                    vertical-align: middle;
                    text-align: center;
/*                    padding-top: 10px;
                    padding-bottom: 0px;*/
                    ">
                        <div id="total-goals-against"></div>
                    </div>
                </div>
            </div>
            <!-- Shot conversion for Num Diplay -->
            <div class="col-md-12 col-sm-6" style="padding: 0px">
                <div class="chart-wrapper">
                    <div class="chart-title">
                    Shots Conversion Rate - Against
                    </div>
                    <div class="chart-stage" style="background: #33CC99;
                    position: relative;
                    font-size: 14px;
                    color: white;
                    vertical-align: middle;
                    text-align: center;
                    /*padding-top: 10px;
                    padding-bottom: 0px;*/
                    ">
                        <div id="shots-to-goals-conceded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

	<script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
	<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
	<script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
	<script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
	<script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
	<script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
	<script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
	<script src="{{ url_for ('static', filename='js/graph.js')}}"></script>

</body>
</html>
